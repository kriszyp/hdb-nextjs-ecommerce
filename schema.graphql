type Specs {
  Material: String
  Dimensions: String
  Weight: String
  Capacity: String
  Warranty: String
}

type Product @table @export {
  id: ID @primaryKey
  name: String @indexed
  category: String @indexed
  price: Float @indexed
  image: String @indexed
  description: String
  features: [String]
  specs: Specs
}

type Traits @table @export {
  id: ID @primaryKey
  traits: [String]
}

type PersonalizeCache @table(expiration: 3600) @export {
  id: ID @primaryKey
  key: String @indexed
  content: Bytes
}